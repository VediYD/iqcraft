{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css\homepage.css' %}">
<div class="homepage">
    <div class="container">
        <p style="text-align: center;">AI System for Legal Bias</p>
        <div id="new-upload" class="upload-container" onclick="fileUploader(event)" ondrop="dropFile(event)"
             ondragover="dragFileIn(event)" ondragleave="dragFileOut(event)">
            <p id="default-upload-text" style="display: block;">Click to Upload<br>OR<br>Drag and Drop File</p>
            <input type="file" id="file-input" hidden multiple onchange="sendFilesToDjango(files)"/>
            <p id="dragover-upload-text" style="display: none; border-color: green;">Drop file to upload</p>
        </div>
        <div class="dashed"></div>
        <div id="previous-uploads" class="previous-uploads-container" onclick="openFileNav(event)">
            Previous Uploads<br>OR<br>Go to Editor
        </div>
    </div>
    <link rel="stylesheet" href="{% static 'css\fileNav.css' %}">
    <div id="file-list-overlay" class="grey-container hidden">
        <div id="file-list" class="file-nav-window">
            <p>Files</p>
        </div>
    </div>
</div>
<script src="{% static 'js\homepage.js' %}" defer></script>
{% endblock %}
