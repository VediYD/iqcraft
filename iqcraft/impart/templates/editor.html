{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/editor.css' %}">
<div class="editor">
    <input type="file" id="file-input" hidden multiple onchange="sendFilesToDjango(files)"/>
    <div class="editor-bar">
        <img class="nav-open" src="{% static 'images/iconfinder_back.svg' %}" alt='open file nav' onclick="openFileNav(event)">
        <p class="editor-title">Impart AI Editor</p>
    </div>
    <div class="editor-window">
        <div class="collapsible-panel collapsed" id="panel1">
            <p style="text-align: center; border-bottom: thin solid grey;"> Models </p>
            <div class="model-list"></div>
        </div>
        <div class="collapsible-panel collapsed" id="panel2">
            <p style="text-align: center; border-bottom: thin solid grey;"> Biases </p>
            <div class="bias-list"></div>
        </div>
        <div class="editor-form">
            <div class="bias-body-box">
                <p class="bias-text"></p>
            </div>
            <div class="agree-btn" id="agree-btn" style="text-align: center; font-size: 2vw;">Agree?</div>
            <div class="disagree-btn" id="disagree-btn" style="text-align: center; font-size: 2vw;">Disagree?</div>
            <textarea  class="why-whynot-box" id="why-whynot-box" placeholder="Reasons"></textarea>
            <img class="nav-previous" src="{% static 'images/next-icon.png' %}" alt="previous-bias" onclick="previousBias(event)">
            <img class="nav-next" src="{% static 'images/next-icon.png' %}" alt="next-bias" onclick="nextBias(event)">
            <div id="last-saved-timestamp">Last saved: </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="{% static 'css\fileNav.css' %}">
<div id="file-list-overlay" class="grey-container hidden">
    <div id="file-list" class="file-nav-window">
        <p>Files</p>
    </div>
</div>
<script src="https://code.jquery.com/jquery.min.js"></script>
<script src="{% static 'js/editor.js' %}" defer></script>
<script src="{% static 'js/filenav.js' %}" defer></script>
{% endblock %}
